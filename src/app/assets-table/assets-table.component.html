<section class="space-y-4">
  <div class="flex items-center justify-between">
    <input
      class="flex rounded border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder: focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50 h-8 w-[150px] lg:w-[250px]"
      placeholder="Search currencies..."
      value=""
    />
  </div>

  <div
    style="max-height: calc(100vh - 300px)"
    class="overflow-x-auto bg-white rounded overflow-y-auto relative border"
  >
    <table
      class="border-collapse table-auto w-full whitespace-no-wrap bg-white relative"
    >
      <thead>
        <tr
          class="sticky top-0 bg-slate-100 border-b border-slate-200 font-bold tracking-wider uppercase text-xs text-left"
        >
          <th class="py-2 px-6">
            <input
              type="checkbox"
              class="form-checkbox focus:outline-none focus:shadow-outline"
            />
          </th>

          <th class="px-6 py-2 whitespace-nowrap">Name</th>
          <th class="px-6 py-2 whitespace-nowrap">1hr vol</th>
          <th class="px-6 py-2 whitespace-nowrap">24hr vol</th>
          <th class="px-6 py-2 whitespace-nowrap">1month vol</th>
          <th class="px-6 py-2 whitespace-nowrap">Price</th>
        </tr>
      </thead>

      <tbody class="text-sm">
        <ng-container *ngIf="assets()">
          <tr
            *ngFor="let item of [1, 2, 3, 4, 5]"
            class="border-gray-200 border-b transition-colors hover:bg-gray-100 text-left"
          >
            <td class="py-2 px-6">
              <app-skeleton-item class="rounded h-4 w-full" />
            </td>
            <td class="py-2 px-6">
              <app-skeleton-item class="rounded h-4 w-full" />
            </td>
            <td class="py-2 px-6">
              <app-skeleton-item class="rounded h-4 w-full" />
            </td>
            <td class="py-2 px-6">
              <app-skeleton-item class="rounded h-4 w-full" />
            </td>
            <td class="py-2 px-6">
              <app-skeleton-item class="rounded h-4 w-full" />
            </td>
            <td class="py-2 px-6">
              <app-skeleton-item class="rounded h-4 w-full" />
            </td>
          </tr>
        </ng-container>
        <tr
          *ngFor="let item of cryptoAssets()"
          class="border-gray-200 border-b transition-colors hover:bg-gray-100 text-left"
        >
          <td class="py-2 px-6">
            <input
              type="checkbox"
              class="form-checkbox rowCheckbox focus:outline-none focus:shadow-outline"
            />
          </td>
          <td class="py-2 px-6 whitespace-nowrap flex gap-3 items-center">
            <span class="font-semibold">{{ item.name }}</span>
            <span class="text-gray-400 font-medium text-xs">{{
              item.asset_id
            }}</span>
          </td>
          <td class="py-2 px-6 whitespace-nowrap">
            {{ item.volume_1hrs_usd | currency : "USD" }}
          </td>
          <td class="py-2 px-6 whitespace-nowrap">
            {{ item.volume_1day_usd | currency : "USD" }}
          </td>
          <td class="py-2 px-6 whitespace-nowrap">
            {{ item.volume_1mth_usd | currency : "USD" }}
          </td>
          <td class="py-2 px-6 whitespace-nowrap">
            {{ item.price_usd | currency : "USD" }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
